
{% extends 'navigationbar.html'%}

{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('are you sure')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <br>





{% endblock %}
